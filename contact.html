<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" type="text/css" href="contact.css">
  <link rel="icon" type="image/x-icon" href="/unnamed.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init("user_f2OE55JM6y6U7c2KuK2eu");
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm("service_q5sgrtg", "template_asyenxe", this)
                    .then(function() {
                        console.log('SUCCESS!');
                        document.getElementById("contact-form").reset();
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>

<div class="menuBar">
  <a href="index.html">Home</a>
</div>

<div class="contactMe">
    Contact me
</div>

<div class="contact" id="contact">
  <form id="contact-form" class="from">
    
    <input type="hidden" name="contact_number" id="contact_number" class="feedback-input"> 

    <label for="user_name" class="feedback-label">Name</label>
    <input type="text" name="user_name" id="user_name" class="feedback-input">

    <label for="user_email" class="feedback-label">Email</label>
    <input type="email" name="user_email" id="user_email" class="feedback-input">

    <label for="message" class="feedback-label">Message</label>     
    <textarea name="message" id="message" class="feedback-input"></textarea>

    <input type="submit" value="Send" class="feedback-input">
  </form>
  <br/>
</div>

</body>
</html>
